<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div id="startQuiz">
        <header class="header">
            <div class="highscores">View Highscores</div>
            <div class="timer">
                <div class="time-text" style="text-align:end;">Time Left:</div>
                <div class="timer-sec">0</div>
            </div>
        </header>

        <div class="start-quiz" id="start">
            <h3 class="welcome">Coding Quiz Challenge</h3>
            <p>"Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                answers will penalize your score/time by ten seconds! Good luck!</p>
            <div class="start-bttn"><button>Start Quiz</button></div>
        </div>

        <!-- Quiz Boxes -->
        <div class="quiz_box">
            <header class="header">
                <div class="highscores">View Highscores</div>
                <div class="timer">
                    <div class="time-text" style="text-align:end;">Time Left:</div>
                    <div class="timer-sec">60</div>
                </div>
            </header>
            <section>
                <div class="question">
                    <!-- JavaScript -->
                </div>
                <div class= "answers">
                    <!-- JavaScript -->
                </div>
            </section>

        
        </div>

        <!-- Result Box -->
        <div class="result-box">
            <div class="icon">
            </div>
            <div class="complete_text">You've completed the Quiz!</div>
            <div class="score_text">
                <!-- Score Result from JavaScript -->
            </div>
            <div class="buttons">
                <button class="restart">Replay Quiz</button>
                <button class="quit">View HighScore</button>
            </div>
        </div>


        <script src="assets/questions.js"></script>
        <script src="assets/script.js"></script>

</body>

</html>
