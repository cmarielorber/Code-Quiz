<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div id="startQuiz">
        <header class="header">
            <a href="/highscores.html" class="highscores">View Highscores</a>
            <div class="timer">
                <p class="time-text" style="text-align:end;">Time Left:</p>
                <p class="timer-sec">0</p>
            </div>
        </header>

        <div class="start-quiz" id="start">
            <h3 class="welcome">Coding Quiz Challenge</h3>
            <p>"Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                answers will penalize your score/time by ten seconds! Good luck!</p>
            <div style="margin: 30px;"><button class="start-bttn">Start Quiz</button></div>
        </div>
    </div>
    <div class="quiz-box hide" id="quiz">
        <div class="quiz-main">
            <h2 id="question">Question Text</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a_text">Answer</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_text">Answer</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c_text">Answer</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="d_text">Answer</label>
                </li>
            </ul>
            <div class = submitBtn style="margin: 30px;"><button id="submit">Submit</button></div>
        </div>
        <div class="end-screen hide">
            <section class="endGame">
                <div>All Done!</div>
                <p>Your final score is 0.</p>
                <div class="Initials">
                    <p>Enter initials:</p><button id="submit">Submit</button>
                </div>
            </section>
        </div>
        <div class="scores hide">
            <section class="score">
                <div class="buttons">
                    <button class="restart">Replay Quiz</button>
                    <button class="clear">Clear Highscores</button>
                </div>
            </section>
        </div>
        <script src="assets/script.js"></script>
</body>

</html>
